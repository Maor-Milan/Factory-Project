<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body onload="  showName()">
   
    <div class="container">
    
        <div id="nameHeader"><span id="name">!Not Logged In</span>
            <input class="btn btn-warning btn-sm"  type="button" value="LogOut" onclick="logOut()">


       <h1>Add Employee</h1><br><br>

         <input id="empName" type="text" placeholder="Enter Employee Name"><br><br>
        <input  id="startYear" type="text" placeholder="Enter Starting Year"><br><br>
        <input  id="depID" type="text" placeholder="Enter Department ID"><br><br>

        <input class="btn btn-primary" type="button" value="Add Employee" onclick="addEmployee()">


        </div>

    
   
   
    <script src="Functionality.js"></script>  

</body>
